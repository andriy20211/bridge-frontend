<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця лідерів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <button id="back-button" class="button game-header__back-button">
        <img src="assets/icons/arrow-left.svg" alt="Назад" class="button__icon">
    </button>
    <h1 class="header__title">Таблиця лідерів</h1>
    <div class="header__profile">
        <button id="profile-button" class="button button--icon">
            <img src="assets/icons/profile.svg" alt="Профіль" class="button__icon">
        </button>
    </div>
</header>
    <main class="main">
        <div class="leaderboard">
            <table class="leaderboard__table">
                <thead>
                    <tr>
                        <th>Місце</th>
                        <th>Ім'я</th>
                        <th>Перемоги</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Гравець 1</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Гравець 2</td>
                        <td>90</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
