    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="back-button" class="button game-header__back-button">

    </button>
    <h1 class="header__title">Зіграй як гість</h1>
    <div class="header__profile">
        <button id="profile-button" class="button button--icon">
            <img src="assets/icons/profile.svg" alt="Профіль" class="button__icon">
        </button>
    </div>
</header>
    <main class="main">
        <div class="guest">
            <p>Ви граєте як гість. Ваш прогрес не буде збережено.</p>
            <button id="play-guest-button" class="button">Почати гру</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
