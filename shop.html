<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <button id="back-button" class="button game-header__back-button">
        <img src="assets/icons/arrow-left.svg" alt="Назад" class="button__icon">
    </button>
    <h1 class="header__title">Магазин</h1>
    <div class="header__profile">
        <button id="profile-button" class="button button--icon">
            <img src="assets/icons/profile.svg" alt="Профіль" class="button__icon">
        </button>
    </div>
</header>
    <main class="main">
        <div class="shop">
            <div class="shop__item">
                <img src="assets/images/card-skin-1.jpg" alt="Вигляд карт 1" class="shop__item-image">
                <h2 class="shop__item-title">Вигляд карт 1</h2>
                <p class="shop__item-price">100 грн</p>
                <button class="button shop__item-buy">Купити</button>
            </div>
            <div class="shop__item">
                <img src="assets/images/card-skin-2.jpg" alt="Вигляд карт 2" class="shop__item-image">
                <h2 class="shop__item-title">Вигляд карт 2</h2>
                <p class="shop__item-price">150 грн</p>
                <button class="button shop__item-buy">Купити</button>
            </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
